syntax = "proto3";

package ricart;

option go_package = "tacoterror/generated/ricart";

service RicartService {
  rpc RequestAccess (Request) returns (Reply);
}

message Request {
  int64 nodeID = 1;
  int64 logical_time = 2;
}

message Reply {
  bool status = 1;
}

message StatusResponse {
    string status = 1;
    int64 uptime = 2;
    string version = 3;
}